elements: ''
handlers:
  e_mail_recipient:
    settings:
      body: "Tak for din bestilling af rundvisning. Vi kontakter dig en af de n&aelig;rmeste dage for at finde et tidspunkt, hvor det passer for alle parter.&nbsp;<br />\r\n<br />\r\nI mellemtiden kan du tjekke os ud p&aring; http://facebook.com/vejleih - og m&aring;ske kunne du ogs&aring; have lyst til at tilmelde dig vores nyhedsbrev p&aring; http://vih.dk/nyhedsbrev, hvor du f&aring;r tips og tricks til alle mulige forskellige idr&aelig;tsgrene.<br />\r\n<br />\r\nVi ser frem til at lave en aftale med dig - og vise dig vores fantastiske skole.<br />\r\n<br />\r\n[webform_submission:values]<br />\r\n<br />\r\n<br />\r\nMed venlig hilsen<br />\r\nEn agtp&aring;givende og snarr&aring;dig e-mail-robot<br />\r\nVejle Idr&aelig;tsh&oslash;jskole"
  e_mail_til_zoho_crm:
    settings:
      body: "<p class=\"name\">Added: {{ webform_token('[current-date:short_date_zoho]', webform_submission) }}</p>\r\n<p class=\"name\">Lastname: {{ webform_token('[webform_submission:values:navn]', webform_submission) }}</p>\r\n<p class=\"email\">Email: {{ webform_token('[webform_submission:values:e_mail]', webform_submission) }}</p>\r\n<p class=\"phone\">Phone: {{ webform_token('[webform_submission:values:telefon]', webform_submission) }}</p>\r\n<p class=\"phone\">Description: Bestilling af rundvisning - {{ webform_token('[webform_submission:values:hvornar_er_du_interesseret_i_at_starte_]', webform_submission) }} - {{ webform_token('[webform_submission:values:hvad_er_dine_idraetsinteresser_]', webform_submission) }} - {{ webform_token('[webform_submission:values:har_du_sporgsmal_til_de_lange_kurser_]', webform_submission) }} - {{ webform_token('[webform_submission:values:hvordan_horte_du_forste_gang_om_vih_]', webform_submission) }}</p>"
